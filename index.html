<!DOCTYPE html>
<html>
    <head lang="ja">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>SkyWayRobotController</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Russo+One&display=swap">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9 mx-auto text-center m-1" id="robot_panel"></div>
            </div>
            <div class="row">
                <div class="col-md-10 mx-auto text-center m-1" id="controller_frame">
                    <video id="remote_video" muted="true" autoplay playsinline="false" class="rounded"></video>
                    <div id="joypad" class="d-none">
                        <div class="text-left m-2 p-3" style="font-size:1.5rem;">
                            Speed: <span id="display_speed">0</span>cm/s<br>
                            Rotation: <span id="display_rotation">0</span>deg/s<br>
                            Hand: <span id="display_leapmotion">None</span><br>
                        </div>
                    </div>
                </div>
            </div>
            <!--
            <div class="row">
                <div class="col-md-9 mx-auto text-center m-1">
                    <button class="controller m-1" value="go">↑</button><br>
                    <button class="controller m-1" value="left">←</button>
                    <button class="controller m-1" value="stop">■</button>
                    <button class="controller m-1" value="right">→</button><br>
                    <button class="controller m-1" value="back">↓</button>
                </div>
            </div>
            -->
        </div>
        <!-- <input type="text" id="command_box"> -->
        <!-- <button id="command_button">Send</button> -->
        
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script type="text/javascript" src="nipplejs.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
        <script type="text/javascript" src="leap.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
